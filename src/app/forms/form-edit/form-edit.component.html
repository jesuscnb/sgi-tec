<div class="container">
  <form class="form-horizontal" (submit)="save($event)" >
    <div class="form-group">
      <label for="id">Key: </label>
      <input type="text" class="form-control" id="id" name="id" [(ngModel)]="form.key" placeholder="ID">
    </div>
     <div class="form-group">
      <label for="label">Label: </label>
      <input type="text" class="form-control" id="label" name="label" [(ngModel)]="form.label" placeholder="Label">
    </div>
    <div class="form-group">
      <label for="name">Tipo de Input: </label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name" placeholder="textbox - dropdown ">
    </div>
    <div class="form-group">
      <label for="type">Type: </label>
      <input type="text" class="form-control" id="type" name="type" [(ngModel)]="form.type" placeholder="Type">
    </div>
    <div class="form-group">
      <label for="required">Required: </label>
      <input type="text" class="form-control" id="required" name="required" [(ngModel)]="form.required" placeholder="Require">
    </div>
    <div class="form-group">
      <label for="placeholder">Placeholder: </label>
      <input type="text" class="form-control" id="placeholder" name="placeholder" [(ngModel)]="form.placeholder" placeholder="Placeholder">
    </div>
    <div class="form-group">
      <label for="order">Ordem: </label>
      <input type="number" class="form-control" id="order" name="order" [(ngModel)]="form.order" placeholder="Ordem">
    </div>
    <button class="btn btn-primary" type="button" routerLink="/form" >Voltar</button>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
