<div class="container">

  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-horizontal">
      <df-question [question]="question" [form]="form"></df-question>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="button" routerLink="/form" >Voltar</button>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button>
    </div>

  </form>

</div>
